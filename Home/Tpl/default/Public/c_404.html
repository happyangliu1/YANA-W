<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404错误页面 - <{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
      <include file='Public:c_head'/>
      <include file='Public:listbg'/>

      <div class="bread_bg">
            <div class="container">    
                  <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="bread_nav">
                                    <span>您的位置：</span><a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>">网站首页</a> &gt; 404错误页面
                              </div>
                        </div>
                  </div>
            </div>
      </div>
   
      <!-- main -->
      <div class="container">    
            <div class="row">

                  <!-- right -->
                  <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                        <div class="right_head">
                              <h2><span>404错误页面</span></h2>
                        </div>

                        <h1 style="text-align: center; line-height: 60px;">404错误：您请求的页面不存在或已被删除</h1>

                        <ul class="ul_sitemap">
                        <li>
                              <a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>" target="_blank">网站首页</a>
                        </li>
                        <volist name="list" id="vo">
                        <li <if condition='$vo.level eq 2'>class="small_li2_sitemap"<elseif condition='$vo.level eq 1'/>class="small_li_sitemap"</if>>|-<{$vo.html}>
                              <a href="<{:W('Listhref',array('url'=>$vo['url'],'id'=>$vo['id'],'link'=>$vo['link'],'lang'=>'c'))}>" target="_blank"><{$vo.name}></a>  
                        </li>
                        </volist>
                        </ul>
                  </div>

                  <!-- left -->
                  <div class="col-xs-12 col-sm-4 col-md-3">
                        <h3 class="left_h3"><span>导航栏目</span></h3>
                        <div class="left_column">
                              <{:W('Left',array('id'=>1,'type'=>'product','lang'=>'c'))}>
                        </div>
                        <div class="left_news">
                              <h3 class="left_h3"><span>新闻中心</span></h3>
                              <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'c'))}>
                        </div>
                        <include file='Public:c_contact'/>
                  </div>
        
            </div>
      </div> 
    
      <include file='Public:c_foot'/>
    
  </body>
</html>
