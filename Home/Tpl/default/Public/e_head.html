<{$Think.config.web_Google_Events}>
<header>
	
<link type="text/css" rel="stylesheet" href="../Public/fonts/font-awesome/css/font-awesome.min.css"/>
<link type="text/css" rel="stylesheet" href="../Public/fonts/ionicons/css/ionicons.min.css"/>
<link type="text/css" rel="stylesheet" href="../Public/fonts/medical-icons/style.css"/>

<div class="top_bg">
	<div class="container">
		<span class="top_name">Welcome: <{$Think.config.web_ename}></span>
		<if condition="$Think.config.is_bilingual neq 0">
			<div class="top_lang">
				<a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>" title="Chinese"><img src="../Public/images/Chinese.gif" alt="Chinese"></a>&nbsp;&nbsp;
	            <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>" title="English"><img src="../Public/images/English.gif" alt="English"></a>&nbsp;
			    <a href="__ROOT__/en/inquiry" target="_blank" class="nav_inquiry"><i class="fa fa-shopping-cart"></i></a>
			</div>
		</if>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-5">
			<a href="<{$Think.config.web_url}>"><img src="__ROOT__/Uploads/<{$Think.config.web_logo}>" class="logo" alt="<{$Think.config.web_name}>"/></a>
		</div>                  
		<div class="col-xs-12 col-sm-3 col-md-7">
			<div class="top_email">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<a href="mailto:<{$Think.config.web_email}>"><{$Think.config.web_email}></a>                      
				<span class="phone"><i class="fa fa-phone" aria-hidden="true"></i><{$Think.config.web_tel}></span>
			</div>
			<div class="top_search">
				<form id="searchform" method="get" action="<{:U('Search/index',array('g'=>'e'))}>">
					<div class="input-group search_group">
						<input type="text" name="name" class="form-control input-sm" placeholder="Product search">
						<span class="input-group-btn">
							<span id="search_submit" onclick="searchform.submit();" title="Product search" class="fa fa-search btn-lg" aria-hidden="true"></span>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

      <{:W('Nav',array('lang'=>'e'))}>

</header>
