<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAGS标签-<{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
      <include file='Public:c_head'/>
      <include file='Public:listbg'/>

      <div class="container">
            <div class="bread_bg">    
                  <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="bread_nav">
                                    <span class="fa fa-home" aria-hidden="true"></span>&nbsp;<a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>">网站首页</a> &gt; TAGS标签
                              </div>
                        </div>
                  </div>
            </div>
      </div>
   
      <div class="container">    
            <div class="row">
        
                  <!-- right -->
                  <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                              <div class="right_head">
                                    <h2><span>TAGS标签</span></h2>
                              </div>
                              <div class="tags tags_list">
                                    <volist name="tags" id="vo">      
                                    <a class="btn btn-default btn-sm" href="<{:W('Taghref',array('id'=>$vo['id'],'type'=>$vo['type'],'lang'=>'c'))}>" role="button" target="_blank"><{$vo.name}></a>
                                    </volist>
                              </div>
                  </div>

                  <!-- left -->
                  <div class="col-xs-12 col-sm-4 col-md-3">
                        <h3 class="left_h3"><span>导航栏目</span></h3>
                        <div class="left_column">
                              <{:W('Left',array('id'=>1,'type'=>'product','lang'=>'c'))}>
                        </div>
                        <div class="left_news">
                              <h3 class="left_h3"><span>新闻中心</span></h3>
                              <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'c'))}>
                        </div>
                        <include file='Public:c_contact'/>
                  </div>
               
            </div>
      </div> 
    
      <include file='Public:c_foot'/>
    
  </body>
</html>
