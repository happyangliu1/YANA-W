<volist name="new" id="vo" offset="0" length="4">
<div class="col-xs-6 col-md-3 news_img" data-move-y="50px">
	<a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new','lang'=>'c'))}>">
		<img src="__ROOT__/Uploads/<{$vo.thumb}>" class="opacity_img" alt="<{$vo.title}>">
	</a>
	<p class="news_title">
		<a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new','lang'=>'c'))}>" title="<{$vo.title}>"><{$vo.title|mb_substr=###,0,40,'utf-8'}></a>
	</p>
	<p class="news_desc"><{$vo.description|mb_substr=###,0,60,'utf-8'}></p>
</div>
</volist>
