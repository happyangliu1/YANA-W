<volist name='product' id='vo' offset="0" length="$pronum">
<div class="col-sm-4 col-md-3 col-mm-6 product_img" data-move-y="50px">
	<a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>"><img src="__ROOT__/Uploads/<{$vo.thumb}>" class="img-thumbnail " alt="<{$vo.name}>"></a>
    <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>" title="<{$vo.name}>" class="padding: 0px 5px;"><{$vo.name|mb_substr=###,0,60,'utf-8'}></a></p>
</div>
</volist>
