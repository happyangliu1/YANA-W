<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/js/jquery-1.7.2.min.js"/>
<load href="../Public/css/index.css"/>
<title>底部菜单管理</title>
<script type="text/javascript">
  $(function () {
    $( '.del' ).click( function () {
      return confirm('确认删除该表单？');
    } );
  });
</script>
<style>
  .open {
    display: block;
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
</style>

</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
        <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">底部菜单管理 : 【<a href="<{:U('add',array('pid'=>0))}>">添加菜单</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form name="theForm" method="post" action="<{:U('uporder')}>">
  <div class="tablelisthead">
    <ul pid='0'>
      <li class="li_10">排序</li>
      <li class="li_40">底部菜单</li>
      <li class="li_20">编辑</li>
    </ul>
  </div>
  
  <div id="languageBox2">
    <div class="tablelist">
    <volist name='footdata' id='vo'>
      <ul onmouseover="this.style.background ='#FFFDD7'" onmouseout="this.style.background ='#FFFFFF'" id='<{$vo.id}>' pid='<{$vo.pid}>'>
          <li class="li_10">
          <input type="text" value="<{$vo.sort}>" name="sort[<{$vo.id}>]" class="listinput"/>
          </li>
          <li class="li_40">
              <if condition='$vo.level gt 0'>&nbsp;&nbsp;├─</if><{$vo.name}> (<{$vo.ename}>)
          </li>
          <li class="li_40">
            <if condition="$vo.level lt 1">
            <a href="<{:U('add',array('pid'=>$vo['id']))}>">添加子类</a> |
            </if>
            <a href="<{:U('mod',array('id'=>$vo['id']))}>">修改</a> | 
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='del'>删除</a>
          </li>
      </ul>
    </volist>  
    </div>
  </div>
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="36" class="BotNavBg">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td style="padding-left:5px;">
            <input type="submit" value="更新排序" class="bginput">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
